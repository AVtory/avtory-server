{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block content %}
<form action="create_user" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Username</label>
      <input type="text" name="username" class="form-control" placeholder="Username" />
    </div>
    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" name="lastname" class="form-control" placeholder="Last Name" />
    </div>
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" name="firstname" class="form-control" placeholder="First Name" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>E-mail</label>
      <input type="text" name="email" class="form-control" placeholder="name@mail.com" />
    </div>
    <div class="form-group col-md-6">
      <label>Phone Number</label>
      <input type="text" name="phonenumber" class="form-control" placeholder="541-555-1234" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-check col-md-6">
      <label class="form-check-label">
	<input type="checkbox" name="admin" class="form-check-input" />
	Administrator
      </label>
    </div>
    <div class="form-group col-md-6">
      <label>Role</label>
      <input type="text" name="role" class="form-control" placeholder="Role" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
