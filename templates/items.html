{% extends "base.html" %}
{% block title %}Equipment List{% endblock %}
{% block content %}

<form action="/add_item" method="post">
  <button type="submit" class="btn btn-primary">Add Item</button>
</form>

{% for item in items %}
<p>
  {% for key, value in item.items() %}
  {{ key|e }}:{{ value|e }},
  {% endfor %}
</p>
{% endfor %}

{% endblock %}
