{% extends "base.html" %}
{% block title %}Add Equipment{% endblock %}
{% block content %}
<div class="container">
  <div class="card card-inverse text-center" style="background-color: #343a40; border-color: #333; color:#FFFFFF; padding: 25px;">
    <div class="card-block">
      <blockquote class="card-blockquote">
        <h1 style="margin-top:20px">Add Item</h1>
      </blockquote>

        <form action="add_item" method="post">
         <table>
          <tr>
          <td align="left">
          {% for k, v in data.items() %}
          <input type="hidden" name="{{ k }}" value="{{ v|e }}" />
          {% endfor %}
          </td>

          <td align="right">
          {% for id, prompt in inputs %}
          </td>
          </tr>
          
          <div class="form-group">
            <label>{{ prompt }}</label>
            <input type="text" name="{{ id }}" class="form-control" />
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </table>
     </div>
   </div><!--.card-->
<!--.container jumbotron mt-3 card card-body-->
</div>

{% endblock %}
