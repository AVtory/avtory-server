{% extends "base.html" %}
{% block title %}Add Location{% endblock %}
{% block content %}
<!-- JavaScript to get text from input-->
<script type="text/javascript">
    $(document).ready(function() {
        var location_name = $('#location_name');
        var submit_location = $('#submit_location');
        submit_location.click(function() {
            alert(location_name.val());
        });
    });
</script>

<!--.container cad card-body-->
<div class="container">
  <div class="card card-inverse text-center" style="background-color: #343a40; border-color: #333; color:#FFFFFF; padding: 25px;">
    <div class="card-block">
      <blockquote class="card-blockquote">
        <h2 style="margin-top:20px">Add Location</h2>
      </blockquote>
        <!--add_location-->
        <form action="add_location" method="post">
          <div class="form-group" style="padding:30px;">
            <select class="form-control" name="department_id">
              <option value="">Select Department</option>
              {% for department_id, department_name in departments %}
              <option value="{{ department_id }}">{{ department_name|e }}</option>
              {% endfor %}
            </select>
            <input type="text" id="location_name" name="location" class="form-control" placeholder="Location Name" /><br/>
            <center>
              <button type="submit" id="submit_location" class="btn btn-success btn-sm">Add Location</button>
              <button type="reset" value="reset" class="btn btn-success btn-sm">Clear</button><p></p>    <p></p>
            </center>
        </div>
      </form>
     </div>
   </div><!--.card-->
<!--.container jumbotron mt-3 card card-body-->
</div>
{% endblock %}
