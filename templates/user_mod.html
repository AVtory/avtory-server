{% extends "base.html" %}
{% block title %}Modify User{% endblock %}
{% block content %}
<form action="user_mod" method="post">
  <div class="form-group">
    <label>Username
      <input type="text" name="username" class="form-control"
	     placeholder="{{ username|e }}"
	     value="{{ username|e }}" readonly />
    </label>
</div>
  <div class="form-group">
    <label>Password
      <input type="password" name="password" class="form-control" placeholder="Leave password unchanged">
    </label>
  </div>
  <div class="form-group">
    <label>E-mail
      <input type="email" name="email" class="form-control" value="{{ email|e }}" />
    </label>
  </div>
  <div class="form-group">
    <label>Real Name
      <input type="text" name="realname" class="form-control" value="{{ realname|e }}" />
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" name="admin" class="form-check-input"
	     {% if is_admin %}checked{% endif %}
	     >Administrator</input>
    </label>
  </div>
  <button type="submit" class="btn btn-primary" name="action" value="modify">Update</button>
  <button type="submit" class="btn btn-danger" name="action" value="delete">Delete User</button>
</form>
{% endblock %}
