{% extends "base.html" %}
{% block title %}Modify User{% endblock %}
{% block content %}
<form action="user_mod" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Username</label>
      <input type="text" name="username" class="form-control"
	     value="{{userdata.username|e}}" readonly />
    </div>
    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Leave password unchanged" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" name="lastname" class="form-control"
	     value="{{userdata.lastname|e}}" />
    </div>
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" name="firstname" class="form-control"
	     value="{{userdata.firstname|e}}" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>E-mail</label>
      <input type="text" name="email" class="form-control"
	     value="{{userdata.email|e}}" />
    </div>
    <div class="form-group col-md-6">
      <label>Phone Number</label>
      <input type="text" name="phonenumber" class="form-control"
	     value="{{userdata.phonenumber}}" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-check col-md-6">
      <label class="form-check-label">
	<input type="checkbox" name="admin" class="form-check-input"
	       {% if userdata.isadmin %}checked{% endif %}/>Administrator
      </label>
    </div>
    <div class="form-group col-md-6">
      <label>Role</label>
      <input type="text" name="role" class="form-control" value="{{userdata.role|e}}" />
    </div>
  </div>
  <input type="hidden" name="userid" value="{{ userdata.userid }}" />
  <input type="hidden" name="employeeid" value="{{ userdata.employeeid }}" />
  <button type="submit" class="btn btn-primary" name="action" value="modify">Update</button>
  <button type="submit" class="btn btn-danger" name="action" value="delete">Delete User</button>
</form>
{% endblock %}
