{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<form id="category_form" action="categories" method="post">
  <table class="table table-striped">
    <thead>
      <tr><th>Categories</th></tr>
    </thead>
    <tbody>
      {% for category_id, category_name in categories.items() %}
      <tr><td><button type="submit" class="btn btn-link" name="show_equipment" value="{{ category_id }}">{{ category_name|e }}</button></td>
	{% if privs == "admin" %}
	<td><button type="submit" class="btn btn-danger" name="delete_category" value="{{ category_id }}">Delete Category</button></td>
	{% endif %}
      </tr>
      {% endfor%}
    </tbody>
  </table>
</form>
{% if privs == "admin" %}
<div><a href="add_category" class="btn btn-primary" role="button">Add Category</a></div>
{% endif %}
{% endblock %}
